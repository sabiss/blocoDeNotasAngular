<div class="flex flex-col p-4 gap-5 justify-around">
  <h1 class="self-center font-semibold text-2xl">Crie Sua Nota</h1>
  <div class="flex justify-end mb-2 cursor-pointer" (click)="fechar()">
    <img
      src="../../../assets/fechar.png"
      alt="ícone de xis para fechar o forms de cadastro de nota"
    />
  </div>

  <input
    type="text"
    class="input borda"
    placeholder="TÍTULO"
    [(ngModel)]="tituloNota"
  />

  <textarea
    id="texto"
    rows="5"
    cols="50"
    class="borda border-2"
    placeholder="Digite seu texto..."
    [(ngModel)]="textoNota"
  ></textarea>
  <div class="checkbox-container">
    <div
      *ngFor="let tag of tagsExistentes"
      class="checkbox-item mb-2 flex items-center"
    >
      <input
        type="checkbox"
        [checked]="isChecked(tag)"
        (change)="toggleTag(tag)"
      />
      <label [for]="tag" class="text-black ml-4">{{ tag }}</label>
    </div>
  </div>
  <button class="bg-blue-500 text-white p-2 rounded-lg" (click)="criarNota()">
    Criar
  </button>
</div>
