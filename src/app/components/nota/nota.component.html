<div
  class="card"
  *ngFor="let nota of listaDeNotasParaExibir; let index"
  (click)="selecionarNota(nota)"
>
  <h1 class="font-bold text-lg">{{ nota.titulo }}</h1>
  <div>
    <p
      class="p-1 inline-block bg-gray-300 rounded-md break-words"
      *ngFor="let tag of nota.tags"
    >
      {{ tag }}
    </p>
  </div>
  <h4>{{ nota.data }}</h4>
</div>
