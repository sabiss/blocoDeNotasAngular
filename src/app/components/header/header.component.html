<div class="headerContainer w-full h-full flex p-8 xl:p-4">
  <div class="menuContainer w-1/3 xl:hidden">
    <img
      src="../../../assets/menuHamburguer.png"
      alt="ícone de menu"
      class="cursor-pointer"
      (click)="toogleMenu()"
    />
  </div>

  <div
    class="tituloInputContainer w-2/3 flex flex-col gap-5 items-center justify-between xl:w-full xl:flex-row"
  >
    <h1 class="text-4xl font-medium">
      {{ texto }}
    </h1>
    <div class="flex borda border-2 rounded-lg p-2">
      <img
        src="../../../assets/lupa.png"
        alt="ícone de lupa"
        class="cursor-pointer"
      />
      <input
        type="text"
        placeholder="pesquisar"
        class="border-box w-full ml-5"
        [(ngModel)]="textoDePesquisa"
        (keyup)="pesquisar()"
      />
    </div>
  </div>
</div>
