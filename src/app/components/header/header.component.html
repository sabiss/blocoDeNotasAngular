<div class="headerContainer w-full flex p-8 md:hidden">
  <div class="menuContainer w-1/3">
    <img
      src="../../../assets/menuHamburguer.png"
      alt="ícone de menu"
      class="cursor-pointer"
      (click)="toogleMenu()"
    />
  </div>
  <div
    class="tituloInputContainer w-2/3 flex flex-col gap-5 items-center justify-between"
  >
    <h1 class="text-4xl font-medium">
      {{ texto }}
    </h1>
    <div class="flex borda border-2 rounded-lg p-2">
      <img src="../../../assets/lupa.png" alt="ícone de lupa" />
      <input
        type="text"
        placeholder="pesquisar"
        class="border-box w-full ml-5"
        [(ngModel)]="textoDePesquisa"
        (keyup)="pesquisar()"
      />
    </div>
  </div>
</div>
